<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="dialGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2196F3;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- الدائرة الخارجية -->
    <circle cx="100" cy="100" r="98" fill="none" stroke="#E0E0E0" stroke-width="4"/>
    
    <!-- حلقة البوصلة -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#dialGradient)" stroke-width="2"/>
    
    <!-- علامات الاتجاهات -->
    <g id="directions" fill="#333333" text-anchor="middle" font-family="Arial">
        <text x="100" y="30" font-size="16">N</text>
        <text x="100" y="180" font-size="16">S</text>
        <text x="30" y="105" font-size="16">W</text>
        <text x="170" y="105" font-size="16">E</text>
    </g>
    
    <!-- سهم القبلة -->
    <g id="qiblaArrow" transform="translate(100,100)">
        <path d="M0,-60 L10,-40 L0,-45 L-10,-40 Z" fill="#4CAF50"/>
        <path d="M0,60 L10,40 L0,45 L-10,40 Z" fill="#E0E0E0"/>
    </g>
    
    <!-- نقطة المركز -->
    <circle cx="100" cy="100" r="5" fill="#4CAF50"/>
</svg>
