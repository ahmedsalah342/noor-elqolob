<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - نور القلوب</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .offline-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .offline-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .offline-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .offline-message {
            font-size: 16px;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .retry-button {
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .retry-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi"></i>
        </div>
        <h1 class="offline-title">لا يوجد اتصال بالإنترنت</h1>
        <p class="offline-message">
            يمكنك الوصول إلى المحتوى المحفوظ مسبقاً،
            <br>
            ولكن بعض الميزات قد لا تعمل حتى تستعيد الاتصال.
        </p>
        <button class="retry-button" onclick="window.location.reload()">
            إعادة المحاولة
        </button>
    </div>
</body>
</html>
